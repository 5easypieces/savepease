<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

     <header class="mdl-layout__header mdl-layout__header--waterfall mdl-color--grey-300">
       <div class="mdl-layout__header-row">
         <span class="mdl-layout-title kovensmith-sitetitle">
           <a href="{{ .Site.BaseURL }}" style="text-decoration: none">{{ .Site.Title }}</a>
         </span>
         <!-- Add spacer, to align navigation to the right in desktop -->
         <div class="mdl-layout-spacer"></div>
         <!--<div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right mdl-textfield--full-width">
           <label class="mdl-button mdl-js-button mdl-button--icon" for="search-field">
             <i class="material-icons">search</i>
           </label>
           <div class="mdl-textfield__expandable-holder">
             <input class="mdl-textfield__input" type="text" id="search-field">
           </div>
         </div>-->
         <!-- Navigation -->
         <div class="navigation-container">
           <nav class="mdl-navigation">
             {{ range .Site.Menus.main }}
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="{{.URL}}">{{.Name}}</a>
            {{end}}

           </nav>
         </div>
       </div>

     </header>
